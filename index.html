<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body class="bg-black">
    <!-- heading start -->
    <div>
        <h1 class="h1-cstm">Image Slider</h1>
    </div>
        <!-- heading end -->

        <!-- image section start -->
    <div class="img-box" id="box">
        <img id="img" src="Images/img-6.jpg" alt="">
    </div>
        <!-- image section end -->
        
        <!-- button start -->
    <div class=" d-flex justify-content-center p-5">
    <button onclick= "prevImg()" class="btn btn-secondary ms-4 mx-5" id="prev">Prev</button>
    <button onclick="nextImg()" class= "btn btn-secondary ms-4" id="next">Next</button>
    </div>
        <!-- button end -->
    <script src="app.js"></script>
</body
</html>
